<table border="0">
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Token</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody *ngIf="users.length === 0">
    <tr>
      <td colspan="5">No Item</td>
    </tr>
  </tbody>
  <tbody *ngIf="users.length > 0">
    <tr *ngFor="let user of users">
      <td>{{user.id}}</td>
      <td>{{user.name}}</td>
      <td>{{user.token}}</td>
      <td>
        <button class="btn-success" (click)="viewUserDetail(user)">View</button>
        <button class="btn-danger" (click)="deleteUser(user)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
